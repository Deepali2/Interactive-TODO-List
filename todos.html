<!doctype html>
<html>
  <head>
    <title>TODO LIST</title> 
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet"> 
    <link rel="stylesheet" href="./assets/css/todos.css" type="text/css">
    <script type="text/javascript" src="./assets/js/lib/jquery-3.3.1.min.js"></script>
  </head>
  <body>
    <div id="container">
      <h1>To-Do List<i class="fas fa-plus"></i></h1>
      <input type="text" placeholder="Add New Todo">
      <ul>
        <li><span><i class="fas fa-trash-alt"></i> </span>Buy Robes</li>
        <li><span><i class="fas fa-trash-alt"></i> </span>Fight Malfoy</li>
        <li><span><i class="fas fa-trash-alt"></i> </span>Buy New Wand</li>
        <li><span><i class="fas fa-trash-alt"></i> </span>Feed Hedwig</li>
        <li><span><i class="fas fa-trash-alt"></i> </span>Send Owl to Sirius</li>
        <li><span><i class="fas fa-trash-alt"></i> </span>Do Dishes</li>
        <li><span><i class="fas fa-trash-alt"></i> </span>Wash Robes</li>
        <li><span><i class="fas fa-trash-alt"></i> </span>Buy Hagrid's Birthday Gift</li>
      </ul>
    </div>
    <script src="./assets/js/todos.js" type="text/javascript"></script>
  </body>
</html>
